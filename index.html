<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC Survey Form Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <main id="main">
        <header>
            <h1 id="title">Happy Teeth Dental</h1>
            <img id="logo" src="tooth.png" alt="Happy Teeth Dental Logo">
            <div id="circle"></div>
        </header>
        <section id="clipboard">
            <div id="page">
                <form id="survey-form" action="#">
                    <p id="description"> Thank you for your visit! Please share your thoughts!</p>
    
                    <fieldset id="personal-info">
                        <legend>&emsp;&bull; Personal Information &bull;&emsp;</legend>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="name-label" for="name"><sup>*</sup>Name</label>
                            </div>
                            <div class="input-group-right">
                                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                            </div>
                        </div>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="email-label" for="email"><sup>*</sup>Email</label>
                            </div>
                            <div class="input-group-right">
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="number-label" for="age">Age</label>
                            </div>
                            <div class="input-group-right">
                                <input type="number" id="number" name="age" min="1" max="150" placeholder="How old are you?">
                            </div>
                        </div>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="gender-label" for="gender">Gender</label>
                            </div>
                            <div class="input-group-right">
                                <label><input type="radio" name="gender" value="M">Male</label>
                                <label><input type="radio" name="gender" value="F">Female</label>
                                <label><input type="radio" name="gender" value="O">Other</label>
                            </div>
                        </div>
    
                    </fieldset>
    
                    <fieldset id="visit-info">
                        <legend>&emsp;&bull; About your visit &bull;&emsp;</legend>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="doctors-label" for="dropdown">Which Doctor visited you?</label>
                            </div>
                            <div class="input-group-right">
                                <select name="dropdown" id="dropdown">
                                    <option value="1">Dr. Green</option>
                                    <option value="2">Dr. White</option>
                                    <option value="3">Dr. Brown</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="procedures-label" for="procedures">What work did you have done today?<br />Select
                                    all that apply</label>
                            </div>
                            <div class="input-group-right">
                                <label><input type="checkbox" name="procedure" value="checkup">Initial Check-up</label>
                                <label><input type="checkbox" name="procedure" value="whitening">Teeth Whitening</label>
                                <label><input type="checkbox" name="procedure" value="braces">Braces</label>
                                <label><input type="checkbox" name="procedure" value="filling">Filling & Repair</label>
                                <label><input type="checkbox" name="procedure" value="extraction">Extraction</label>
                                <label><input type="checkbox" name="procedure" value="other" onclick="checkboxOtherClicked()">Other</label>
                                <input type="text" id="extra-procedure" name="extra-procedure" placeholder="What else?">
                            </div>
                        </div>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="doctor-opinion-label" for="doctor-opinion">How would you rate your doctor?</label>
                            </div>
                            <div class="input-group-right">
                                <label><input type="radio" name="doctor-opinion" value="1">Awful</label>
                                <label><input type="radio" name="doctor-opinion" value="2">Bad</label>
                                <label><input type="radio" name="doctor-opinion" value="3">Normal</label>
                                <label><input type="radio" name="doctor-opinion" value="4">Good</label>
                                <label><input type="radio" name="doctor-opinion" value="5">Great</label>
                            </div>
                        </div>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="general-opinion-label" for="general-opinion">How would you rate your visit
                                    overall?</label>
                            </div>
                            <div class="input-group-right">
                                <label><input type="radio" name="general-opinion" value="1">Awful</label>
                                <label><input type="radio" name="general-opinion" value="2">Bad</label>
                                <label><input type="radio" name="general-opinion" value="3">Normal</label>
                                <label><input type="radio" name="general-opinion" value="4">Good</label>
                                <label><input type="radio" name="general-opinion" value="5">Great</label>
                            </div>
                        </div>
    
                        <div class="input-group">
                            <div class="input-group-left">
                                <label id="comment-label" for="comment">Do you have any additional comments or suggestions?</label>
                            </div>
                            <div class="input-group-right">
                                <textarea name="comment" id="comment" placeholder="Enter your comments here..."></textarea>
                            </div>
                        </div>
    
                    </fieldset>
    
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
