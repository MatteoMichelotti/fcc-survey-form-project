<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC Survey Form Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <main id="main">
        <header>
            <h1 id="title">Happy Teeth Dental</h1>
            <img id="logo" src="https://cdn.pixabay.com/photo/2016/09/14/20/50/teeth-1670434_960_720.png" alt="Happy Teeth Dental Logo">
            <div id="circle"></div>
        </header>
        <section>
            <p id="description">&mdash; Thank you for your visit! Please share your thoughts! &mdash;</p>
            
            <form id="survey-form" action="#">
                <div class="input-group">
                    <label id="name-label" for="name">Name<sup>*</sup></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label id="email-label" for="email">Email<sup>*</sup></label>
                    <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
                </div>
                <div class="input-group">
                    <label id="number-label" for="age">Age<sup>*</sup></label>
                    <input type="number" id="age" name="age" min="1" max="150" placeholder="How old are you?" required>
                </div>
                <div class="input-group">
                    <label id="dropdown-label" for="dropdown">Which Doctor visited you?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="1">Dr. Green</option>
                        <option value="2">Dr. White</option>
                        <option value="3">Dr. Brown</option>
                        <option value="0">I don't know/don't remember</option>
                    </select>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
